<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset password</title>
  </head>
  <body style="
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    box-sizing: border-box;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    font-weight: 350;
    text-align: center;
  ">
    <div style="
      max-width: 600px;
      margin: 0 auto;
      background-color: #d1b9ff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    ">
      <div class="header">
        <img src="https://res.cloudinary.com/dlahgnpwp/image/upload/v1704710707/qj1e7plddgwmodswqntq.png" style="
          width: 100%;
          object-fit: cover;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
        " />
      </div>
      <div class="content" style="
        padding: 20px 10px;
        background: #8464be;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        margin: 10px;
      ">
        <h3 style="margin-block-start: 0; margin-block-end: 0;">RESET PASSWORD</h3>
        <p style="text-align: left;">
          There was a request to change your password!
          <br />
          If did not make this request, just ignore this email. Otherwise,
          please click the button below to change your password.
        </p>
        <a href="{{reset_password_link}}" style="
          display: inline-flex;
          align-items: center;
          background-color: #744eb9;
          border-radius: 5px;
          height: 40px;
          color: #fff;
          border: solid 2px rgb(182, 142, 255);
          font-weight: 600;
          cursor: pointer;
          padding: 0 10px;
          text-decoration: none;
          align-items: center;
        ">Reset Password</a>
        <p>Or you can copy this link in your browser:</p>
        <p class="copylink" style="font-weight: 500; text-align: start;">"{{reset_password_link}}"</p>
        <br />
        <p class="sign" style="font-size: 12px; font-weight: 500; color: #333;">Rick&Morty by AgusFleitas</p>
      </div>
    </div>
  </body>
</html>
